<script type="text/javascript">
   var tes = getCookie('pagenumber');
    $(document).ready(function() {
        // INITIATE DATATABLE
        var tabel = $('#dttable').DataTable({
        	"dom": '<"top"p><"clear">',
        	"bLengthChange": false,
			"bFilter": false,
            "pageLength": 5,
            "displayStart": tes,
            "language": {
                "paginate": {
                    "next":       "",
                    "previous":   ""
                },
            }
        }); 
  
        // console.log(page);
        // radio selected
        $('input:radio[class="radio-button"]').change(function(){
            $('.radio').css('background-color','transparent');
            if ($(this).prop( "checked", true )) {
                $(this).parents('.radio').css('background-color','#DFF0D8');
            }
        });

    });

    function getCookie(name) {
      var value = "; " + document.cookie;
      var parts = value.split("; " + name + "=");
      if (parts.length == 2) return parts.pop().split(";").shift();
    }
</script>
